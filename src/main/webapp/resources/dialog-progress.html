<div class="modal fade">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{title}}</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>{{progressbarCaption}}</p>
				<div class="progress">
					<div id="progressbar-ad" class="progress-bar" role="progressbar"
						aria-valuenow="{progressbarWidth}" aria-valuemin="0"
						aria-valuemax="100" ng-style="{ 'width' : progressbarWidth + '%'}">
						<span class="sr-only"></span>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="close()"
					data-dismiss="modal">Cancelar</button>
			</div>
		</div>
	</div>
</div>
