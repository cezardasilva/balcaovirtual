
<!--=== Profile ===-->
<div class="container content profile">

	<div class="row">
		<div class="col-md-12">
			<h4 class="text-center mt-3 mb-3">Consulta Processual</h4>
		</div>
	</div>


	<form>
		<div class="col col-md-6 offset-md-3" ng-hide="avancada">
			<div class="jumbotron d-block mx-auto pt-5 pb-5">
				<p ng-show="errormsg" class="alert alert-danger" role="alert">{{errormsg}}</p>
				<div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for="numero">Número do Processo</label> <input
									ng-keypress="$event.keyCode == 13 &amp;&amp; mostrarProcesso(numero)"
									type="text" class="form-control" id="numero" placeholder=""
									ng-model="numero">
							</div>
						</div>
					</div>
					<div class="row pt-3">
						<div class="col">
							<button ng-if="false" class="btn btn-secondary"
								ng-click="avancada=true">Pesquisa Avançada...</button>
							<button type="submit" ng-click="mostrarProcesso(numero)"
								class="btn btn-primary pull-right">Consultar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div ng-show="avancada">
			<div class="row">
				<div
					class="col col-sm-12 alert alert-info alert-dismissible fade show"
					role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong>Atenção!</strong> Preencha um ou mais campos abaixo e
					clique em "Pesquisar".
				</div>
				<div class="form-group col col-md-4">
					<label for="numero">Número do Processo</label> <input type="text"
						class="form-control" id="numero" placeholder="" ng-model="numero">
				</div>
				<div class="form-group col col-md-4">
					<label for="cpfcnpj">CPF/CNPJ da Parte</label> <input type="text"
						class="form-control" id="cpfcnpj" placeholder=""
						ng-model="cpfcnpj">
				</div>
				<div class="form-group col col-md-4">
					<label for="oab">Registro da OAB do Representante</label> <input
						type="text" class="form-control" id="oab" placeholder=""
						ng-model="oab">
				</div>
			</div>
			<div class="row">
				<div class="form-group col col-md-6">
					<label for="parte">Nome da Parte</label> <input type="text"
						class="form-control" id="parte" placeholder="" ng-model="parte">
				</div>
				<div class="form-group col col-md-6">
					<label for="procurador">Nome do Procurador</label> <input
						type="text" class="form-control" id="procurador" placeholder=""
						ng-model="procurador">
				</div>
				<div class="form-group col col-md-2">
					<label for="orgao">Órgão</label> <select class="form-control"
						id="orgao" ng-model="orgao">
						<option selected value="">[Todos]</option>
						<option>TRF2</option>
						<option>JFRJ</option>
						<option>JFES</option>
					</select>
				</div>

				<div class="form-group col col-md-4">
					<label for="localidade">Localidade</label> <select
						class="form-control" id="orgao" ng-model="orgao">
						<option value="" selected>[Todas]</option>
						<option value="1">Rio de Janeiro</option>
						<option value="2">Niterói</option>
						<option value="3">Campos dos Goytacazes</option>
						<option value="4">Volta Redonda</option>
						<option value="5">Nova Friburgo</option>
						<option value="6">Petrópolis</option>
						<option value="7">Itaboraí</option>
						<option value="8">São Pedro da Aldeia</option>
						<option value="9">Resende</option>
						<option value="10">São João de Meriti</option>
						<option value="11">Angra dos Reis</option>
						<option value="12">Itaperuna</option>
						<option value="13">Três Rios</option>
						<option value="14">Magé</option>
						<option value="15">Teresópolis</option>
						<option value="16">Macaé</option>
						<option value="17">São Gonçalo</option>
						<option value="18">Duque de Caxias</option>
						<option value="19">Barra do Piraí</option>
						<option value="20">Nova Iguaçu</option>
						<option value="21">Campo Grande</option>
						<option value="50">Núcleo de Conciliação</option>
						<option value="90">Rio de Janeiro - Turma Recursal</option>
					</select>
				</div>
				<div class="form-group col col-md-3">
					<label for="numeroOriginario">Número do Processo Originário</label>
					<input type="text" class="form-control" id="numeroOriginario"
						placeholder="" ng-model="numeroOriginario">
				</div>
				<div class="form-group col col-md-3">
					<label for="inquerito col col-md-4">Número do Inquérito</label> <input
						type="text" class="form-control" id="inquerito" placeholder=""
						ng-model="inquerito">
				</div>

				<div class="form-check col col-md-4">
					<label class="form-check-label"> <input type="checkbox"
						class="form-check-input" ng-model="baixados"> Incluir
						Processos Baixados
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-primary pull-right">Pesquisar</button>
				</div>
			</div>
		</div>
	</form>

</div>
