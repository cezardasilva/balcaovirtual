<div class="modal fade" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Autenticação</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close" ng-click="cancel()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p ng-show="errormsg" class="alert alert-danger" role="alert">{{errormsg}}</p>
				<form role="form">
					<div class="form-group">
						<label for="username">Usuário</label> <input type="text"
							class="form-control" ng-model="user.username" id="username"
							placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Senha</label> <input type="password"
							class="form-control" id="password" ng-model="user.password"
							placeholder="Password">
					</div>
					<div class="row pt-3">
						<div class="col"></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					ng-click="login()">Enviar</button>
			</div>
		</div>
	</div>
</div>
