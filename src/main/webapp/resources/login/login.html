<div class="container content pt-5">
	<div class="row">
		<div class="col col-md-6 offset-md-3">
			<div class="jumbotron d-block mx-auto">
				<h2 class="text-center pb-3">Autenticação</h2>
				<p ng-show="errormsg" class="alert alert-danger" role="alert">{{errormsg}}</p>
				<form role="form">
					<div class="form-group">
						<label for="username">Usuário</label> <input type="text"
							class="form-control" ng-model="user.username" id="username"
							placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Senha</label> <input type="password"
							class="form-control" id="password" ng-model="user.password"
							placeholder="Password">
					</div>
					<div class="row pt-3">
						<div class="col">
							<button type="submit" class="btn btn-primary d-block mx-auto"
								ng-click="login()">Enviar</button>
						</div>
					</div>
				</form>
				<!-- <a ui-sref="signup()">Click here to Signup</a> -->
			</div>
		</div>
	</div>
</div>
