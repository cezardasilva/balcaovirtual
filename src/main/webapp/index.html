<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Balcão Virtual</title>
<base href="/balcaovirtual/">

<!-- favicon -->
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="bower_components/angular-busy/dist/angular-busy.min.css">
<link rel="stylesheet" href="resources/app.css">

<!-- font awesome from BootstrapCDN -->
<link href="bower_components/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
<link href="bower_components/font-awesome/css/font-awesome.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="resources/app.css">
<link rel="stylesheet" type="text/css"
	href="resources/peticao-intercorrente/peticao-intercorrente.css">
<link rel="stylesheet" type="text/css"
	href="resources/signup/signup.css">
<link rel="stylesheet" type="text/css" href="resources/login/login.css">

</head>
<body ng-app="app" ng-controller="routerCtrl">
	<div class="wrapper">
		<!--=== Header ===-->
		<div
			cg-busy="{promise:promise,message:'Aguarde...',templateUrl:'resources/busy.html'}">
			<div class="header">
				<!-- Navbar -->
				<nav
					class="navbar navbar-toggleable-md bg-faded navbar-inverse bg-primary ">
					<button class="navbar-toggler navbar-toggler-right" type="button"
						data-toggle="collapse" data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<!-- <a class="navbar-brand" href="#"><img id="logo-header"
						src="balcaovirtual-30px.png" alt="Logo" height="30" /></a> -->
					<a class="navbar-brand" href="#">Balcão Virtual - TRF2</a>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item"><a class="nav-link"
								ui-sref="peticao-intercorrente" ui-sref-active="active">Petição
									Intercorrente </a></li>
							<li class="nav-item"><a class="nav-link" ui-sref="sugestoes"
								ui-sref-active="active">Sugestões</a></li>
							<li class="nav-item"><a class="nav-link" ui-sref="sobre"
								ui-sref-active="active">Sobre</a></li>
						</ul>
						<ul class="navbar-nav navbar-right">
							<li class="nav-item" ng-show="logged"><a class="nav-link"
								ui-sref="logout" ui-sref-active="active">Logout</a></li>
						</ul>
					</div>
				</nav>
				<!-- End Navbar -->
			</div>
			<!--=== End Header ===-->
		</div>

		<div ui-view></div>

		<!--=== Content Part ===-->
		<div ng-view></div>
	</div>

	<script type="text/javascript"
		src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript"
		src="bower_components/tether/dist/js/tether.min.js"></script>
	<script type="text/javascript"
		src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="bower_components/angularjs/angular.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script
		src="bower_components/a0-angular-storage/dist/angular-storage.js"
		type="text/javascript"> </script>
	<script src="bower_components/angular-jwt/dist/angular-jwt.js"
		type="text/javascript"> </script>
	<script src="bower_components/angular-animate/angular-animate.min.js"
		type="text/javascript"> </script>


	<script src="bower_components/angular-locale-pt-br/angular-locale_pt-br.js"></script>
	<script src="bower_components/angular-busy/dist/angular-busy.min.js"></script>
	<script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>

	<!-- <script
		src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
	 -->
	<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>


	<script src="resources/util.js"></script>
	<script src="resources/app.js"></script>
	<script type="text/javascript"
		src="resources/peticao-intercorrente/peticao-intercorrente.js"></script>
	<script type="text/javascript" src="resources/login/login.js"></script>
	<script type="text/javascript" src="resources/signup/signup.js"></script>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="assets/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
